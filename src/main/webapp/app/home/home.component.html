<div class="row">
    <div class="col-sm-12">
        <form name="searchForm" class="form-inline">
            <div class="input-group w-100 mt-3">
                {{ 'gatorApp.item.home.searchCategory' | translate }}: &nbsp;&nbsp;&nbsp;
                <select name="searchCategory" class="form-control" id="searchCategory" [(ngModel)]="searchCategory" >

                </select>
                &nbsp;&nbsp;&nbsp;
                {{ 'gatorApp.item.home.searchTimeToRefresh' | translate }}: &nbsp;&nbsp;&nbsp;
                <select name="searchTimeToRefresh" class="form-control" id="searchTimeToRefresh" [(ngModel)]="searchTimeToRefresh" >
                    <option value="3">3</option>
                    <option value="10">10</option>
                    <option value="30">30</option>
                    <option value="60">60</option>
                    <option value="1000">1000</option>
                </select>
            </div>

            <div class="input-group w-100 mt-3">
                <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gatorApp.item.home.search' | translate }}">
                <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                    <fa-icon [icon]="'search'"></fa-icon>
                </button>
                <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                    <fa-icon [icon]="'trash-alt'"></fa-icon>
                </button>
            </div>
        </form>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-md-12">

        <div class="alert alert-warning" *ngIf="items?.length === 0">
            <span jhiTranslate="gatorApp.item.home.notFound">No items found</span>
        </div>
        <div class="table-responsive vs" id="items-list" *ngIf="items?.length > 0">

            <table class="table table-striped" aria-describedby="page-heading">
                <tbody>
                <tr *ngFor="let item of items ;trackBy: trackId">
                    <td width="50" *ngIf="item?.image != null">
                        <img src="{{item.image}}" /></td>
                    <td >
                        <div class="lbl buy"*ngIf="item?.type == '0'">buy</div>
                        <div class="lbl sell"*ngIf="item?.type == '1'">sell</div>
                        <div class="lbl change"*ngIf="item?.type == '2'">change</div>
                        <div class="lbl service"*ngIf="item?.type == '3'">service</div>
                        <div class="lbl rent"*ngIf="item?.type == '4'">rent</div>
                        <div class="lbl important"*ngIf="item?.type == '5'">important</div>
                        <div class="lbl xclosed"*ngIf="item?.type == '6'">closed</div>
                        <a href="{{item.link}}" ngbTooltip="{{item.description}}">{{item.title}}</a> <div class="price" *ngIf="item?.price != null">({{item.price}} p.)</div> <div class="date">- {{item.updatedAt | date:'dd/MM/yyyy HH:mm:ss'}} </div> <div class="dir" *ngIf="item?.categoryName != ''"> / {{item.categoryName}}</div></td>
                </tr>
                </tbody>
            </table>

        </div>


    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="category">
            <h2><span jhiTranslate="gatorApp.category.detail.title">Category</span> {{category.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatorApp.category.name">Name</span></dt>
                <dd>
                    <span>{{category.name}}</span>
                </dd>
                <dt><span jhiTranslate="gatorApp.category.link">Link</span></dt>
                <dd>
                    <span>{{category.link}}</span>
                </dd>
                <dt><span jhiTranslate="gatorApp.category.active">Active</span></dt>
                <dd>
                    <span>{{category.active}}</span>
                </dd>
                <dt><span jhiTranslate="gatorApp.category.site">Site</span></dt>
                <dd>
                    <div *ngIf="category.siteId">
                        <a [routerLink]="['/site', category.siteId, 'view']">{{category.siteTitle}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category', category.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<form (ngSubmit)="confirmSave()" [formGroup]="userSearchForm">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="gatorApp.userSearches.home.title">Confirm save search</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <input type="text" class="form-control" formControlName="name" id="name" name="name" placeholder="{{ 'gatorApp.userSearches.name' | translate }}">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="jhi-confirm-save-userSearches" type="submit" class="btn btn-success">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

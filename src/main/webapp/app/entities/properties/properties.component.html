<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatorApp.properties.home.title">Properties</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-properties" [routerLink]="['/properties/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatorApp.properties.home.createLabel">
            Create a new Properties
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="properties?.length === 0">
        <span jhiTranslate="gatorApp.properties.home.notFound">No properties found</span>
    </div>
    <div class="table-responsive" *ngIf="properties?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatorApp.properties.name">Name</span></th>
            <th><span jhiTranslate="gatorApp.properties.isActive">Is Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let properties of properties ;trackBy: trackId">
                <td><a [routerLink]="['/properties', properties.id, 'view' ]">{{properties.id}}</a></td>
                <td>{{properties.name}}</td>
                <td>{{properties.isActive}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/properties', properties.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/properties', properties.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/properties', { outlets: { popup: properties.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

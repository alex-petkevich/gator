<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="properties">
            <h2><span jhiTranslate="gatorApp.properties.detail.title">Properties</span> {{properties.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatorApp.properties.name">Name</span></dt>
                <dd>
                    <span>{{properties.name}}</span>
                </dd>
                <dt><span jhiTranslate="gatorApp.properties.isActive">Is Active</span></dt>
                <dd>
                    <span>{{properties.isActive}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/properties', properties.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

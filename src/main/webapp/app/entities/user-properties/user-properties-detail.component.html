<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userProperties">
            <h2><span jhiTranslate="gatorApp.userProperties.detail.title">User Properties</span> {{userProperties.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatorApp.userProperties.value">Value</span></dt>
                <dd>
                    <span>{{userProperties.value}}</span>
                </dd>
                <dt><span jhiTranslate="gatorApp.userProperties.user">User</span></dt>
                <dd>
                    {{userProperties.userLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-properties', userProperties.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

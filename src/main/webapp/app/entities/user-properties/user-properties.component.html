<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatorApp.userProperties.home.title">User Properties</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-properties" [routerLink]="['/user-properties/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatorApp.userProperties.home.createLabel">
            Create a new User Properties
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="userProperties?.length === 0">
        <span jhiTranslate="gatorApp.userProperties.home.notFound">No userProperties found</span>
    </div>
    <div class="table-responsive" *ngIf="userProperties?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatorApp.userProperties.value">Value</span></th>
            <th><span jhiTranslate="gatorApp.userProperties.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userProperties of userProperties ;trackBy: trackId">
                <td><a [routerLink]="['/user-properties', userProperties.id, 'view' ]">{{userProperties.id}}</a></td>
                <td>{{userProperties.value}}</td>
                <td>
                    {{userProperties.userLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/user-properties', userProperties.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-properties', userProperties.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-properties', { outlets: { popup: userProperties.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
